<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>REGEX</h1>
        <input id="email"></input>
        <button id="join">Join!</button>
        Unlocked <span id="unlockedCount"></span>/<span id="totalCount"></span> achievements

        <script>
            const email = document.getElementById("email")
            document.querySelector("#join").onclick = () => {
                console.log(email.value)
                fetch("/sendemail?email=" + email.value, {
                    method: "POST"
                }).then((resp) => {
                    console.log(resp)
                }).catch((error) => {
                    console.log(error)
                })
            }
        </script>
    </body>
</html>
