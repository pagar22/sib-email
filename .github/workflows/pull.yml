name: On Pull

on:
  pull_request:
    types:
      - closed
    branches: ["master"]

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Notify on merge ðŸ”—
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: pullreminders/slack-action@master
        with:
          # Remove 'SPAM-' from channel ID to resume notifications
          args: '{\"channel\":\"C0405BTFA59\",\"text\":\ "
                Hello dev team! \n
                ${{ GITHUB.triggering_actor }} has just merged pull request ${{ GITHUB.event.number }} created
                by ${{ GITHUB.actor }} from ${{ GITHUB.head_ref }} onto ${{ GITHUB.base_ref }}\"}'
