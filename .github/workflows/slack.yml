name: Slack

on:
  push:
    branches: ["main"]
#   pull_request:
#     types: closed
#     branches: ["main"]

jobs:
  slack:
    runs-on: ubuntu-latest
    steps:
      - name: Notify slack ðŸ””
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: pullreminders/slack-action@master
        with:
          # Remove 'SPAM-' from channel ID to resume notifications
          args: '{\"channel\":\"C0405BTFA59\",\"text\":\github.event}'

  notify_on_merge:
    runs-on: ubuntu-latest
    steps:
      - name: Notify on merge ðŸ”—
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: pullreminders/slack-action@master
        with:
          # Remove 'SPAM-' from channel ID to resume notifications
          args: '{\"channel\":\"C0405BTFA59\",\"text\":\"A PR was recently merged to development! ðŸ¥³\"}'
