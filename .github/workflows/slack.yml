name: Slack

on:
  push:
    branches-ignore: ["main"]
  pull_request:
    types: closed
    branches: ["main"]

jobs:
  slack:
    runs-on: ubuntu-latest
    steps:
      - name: Notify slack ðŸ””
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: pullreminders/slack-action@master
        with:
          # Remove 'SPAM-' from channel ID to resume notifications
          args: '{\"channel\":\"C0405BTFA59\",\"text\":\"Playwright Integration has had recent pushes! ðŸ˜Ž\"}'

  notify_on_merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Notify on merge ðŸ”—
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: pullreminders/slack-action@master
        with:
          # Remove 'SPAM-' from channel ID to resume notifications
          args: '{\"channel\":\"C0405BTFA59\",\"text\":\"A PR was recently merged to development! ðŸ¥³\"}'
